<div class="sec7lab-div">
<form #f="ngForm">
  <div class="form-group">
    <label class="lbl-format" for="">Course Name</label>
    <input  ngModel name="name" 
            required
            minlength="5"
            #vName="ngModel"
            (change)="log(vName)"
            class="inp-format"
            type="text" 
            id="classname">
  </div>

  <div  class="alert alert-danger" 
        *ngIf="vName.touched && !vName.valid">
        <div *ngIf="vName.errors.required">Please enter a Name</div>
        <div *ngIf="vName.errors.minlength">Course Name must be 5 characters long</div>
    </div>

  <div class="form-group">
    <label class="lbl-format" for="">Category</label>
    <select   ngModel name="Category"
             required
             #vCategory="ngModel"
             (change)="log(vCategory)"
             class="inp-format" 
             type="dropdown" 
             id="classname">

    <option value="0"></option>
    <option  *ngFor="let cat of category" [value]=cat.id>{{cat.name}}</option>
    </select>
    <div  class="alert alert-danger" 
    *ngIf="vCategory.touched && !vCategory.valid">
    <div *ngIf="vCategory.errors.required">Please Select a Catetory</div>

</div>

  </div>


  <div class="form-group">
    <input  ngModel name="guarantee" 
            #vGuar="ngModel"
            (change)="log(vGuar)"
            style="display: inline;margin: 20px;" 
            type="checkbox" 
            id="classname">
    <label  style="display: inline;" for="">30-Day Money Back Guaranteed!</label>

  </div>

  <button  (click)=showData(f.value) class= "btn btn-primary">Submit</button>
</form>


</div>
