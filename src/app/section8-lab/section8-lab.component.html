

<form action="">
  <div class="form-group">
    <label for="username">Username</label>
    <input  type="text"
            formControlName="username"
            id="username"
            class="fomr-control"
    >
  </div>

  <div class="form-group">
      <label for="password">Password</label>
      <input  type="text"

      >

    <button class="btn btn-primary" type="submit" >Sign Up</button>
</form>
