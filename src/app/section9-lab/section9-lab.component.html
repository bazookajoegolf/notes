

<div class="media">
      <div class="list-group-item" *ngFor="let post of posts | slice:0:5; i as index">
        <img style="width:30px" class="mr-3" src= {{post.avatar_url}}>
      <div class="media-body">
        <h5 class="mt-0">Login id: {{post.login}}</h5>
        GitHub Location: {{post.html_url}}
      </div>
       

      </div>

</div>
